<!DOCTYPE html>
<html>
<head>
    <title>MySQL Search</title>
</head>
<body>
    <h1>Search MySQL Database</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
</body>
</html>
